<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fitness Connection</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <main>
    <h1 id="title">Fitness Connection: Where Sweat Meets Strength</h1>
    <p id="description">A vibrant space for workout enthusiasts to share routines, progress, and tips. Letâ€™s grow stronger together!</p>
    <form id="survey-form">
      <!-- Name Input -->
      <label id="name-label" for="name">Name</label>
      <input id="name" type="text" placeholder="What should I call you?" required>

      <!-- Email Input -->
      <label id="email-label" for="email">Email</label>
      <input id="email" type="email" placeholder="Do people still use these?" required>

      <!-- Number Input -->
      <label id="number-label" for="number">Age</label>
      <input id="number" type="number" placeholder="Now is the best time to start!" min="10" max="100" required>

      <!-- Dropdown -->
      <label for="dropdown">Preferred Workout</label>
      <select id="dropdown">
        <option value="running">Running</option>
        <option value="cycling">Cycling</option>
        <option value="calisthenics">Calisthenics</option>
        <option value="weight-lifting">Weight Lifting</option>
        <option value="swimming">Swimming</option>
        <option value="basketball">Basketball</option>
        <option value="soccer">Soccer</option>
        <option value="boxing">Boxing</option>
      </select>

      <!-- Radio Buttons -->
      <p>What describes you best?</p>
      <label><input type="radio" name="personality" value="introvert"> Introvert</label>
      <label><input type="radio" name="personality" value="extrovert"> Extrovert</label>
      <label><input type="radio" name="personality" value="depends"> It depends :)</label>
      <label><input type="radio" name="personality" value="idk"> IDK :/</label>

      <!-- Checkboxes -->
      <p>Hobbies:</p>
      <label><input type="checkbox" value="coding"> Coding</label>
      <label><input type="checkbox" value="reading"> Reading</label>
      <label><input type="checkbox" value="working-out"> Working Out</label>
      <label><input type="checkbox" value="music"> Music</label>
      <label><input type="checkbox" value="art"> Art</label>
      <label><input type="checkbox" value="movies"> Movies</label>
      <label><input type="checkbox" value="games"> Games</label>

      <!-- Textarea -->
      <label for="comments">Additional Comments:</label>
      <textarea id="comments" rows="4" placeholder="Share your thoughts!"></textarea>

      <!-- Submit Button -->
      <button id="submit" type="submit">Submit</button>
    </form>
  </main>
</body>
</html>
